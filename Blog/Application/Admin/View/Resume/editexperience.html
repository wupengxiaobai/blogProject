<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历的技能评价修改</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <div class="container" style="padding-bottom:50px;">
        <form action="" method="POST">

            <volist name='experience' id='vo' key='key'>
                <div class="form-group">
                    <label>修改经历{$key}<small></small></label>
                    <input type="text" name="time{$key}" class="form-control" value="{$vo.time}" placeholder="请输入时间"><br>
                    <textarea type="text" name="content{$key}" class="form-control" placeholder="请输入经历的描述">{$vo.content}</textarea>
                </div>
            </volist>

            <button type="submit" class="btn btn-info">经历修改</button>
            <button type="button" class="btn btn-default" onclick="window.history.go(-1)">返回</button>
        </form>

    </div>

</body>

</html>
