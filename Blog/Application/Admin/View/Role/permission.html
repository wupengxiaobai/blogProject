<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赋权</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <div class="panel panel-default">
        <div class="panel-heading">角色赋权</div>
        <!-- Table -->
        <div class="panel-body">请选择要赋予 <span style="color:darkmagenta;font-size:22px;font-weight: bold;">{$role['role_name']}</span>
            的权限</div>
        <form action="" method="POST">
            <input type="hidden" name="role_id" value="{$role['id']}">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 45px;text-align: center;">选择</th>
                        <th>权限名称</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name='cate' id="vo">
                        <tr>
                            <td style="width: 45px;text-align: center;">
                                <input type="checkbox" name="rule[]" value="{$vo.id}" <if condition="in_array($vo['id'],$ids)">
                                checked</if> >
                            </td>
                            <td style="text-align:left;text-indent:20px;">|{$vo.level|str_repeat='----',###}{$vo.rule_name}</td>
                        </tr>
                    </volist>

                    <tr>
                        <td>
                            <input type="submit" value="提交" class="btn btn-info">
                        </td>
                        <td>
                            <input type="button" value="返回" class="btn btn-default" onClick='window.history.go(-1)'>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>

</html>
