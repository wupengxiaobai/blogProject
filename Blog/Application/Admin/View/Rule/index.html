<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>权限管理</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <style>
        tr>td {
            text-align: center;
        }

        tr>th {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-bottom:100px;margin-top:20px;">

        <div class="panel panel-default">
            <div class="panel-heading">权限管理</div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>权限名称</th>
                        <th>控制器名</th>
                        <th>模型名称</th>
                        <th>方法名称</th>
                        <th>上级权限</th>
                        <th>是否显示</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="data" id="vo" key='key'>
                        <tr>
                            <td>{$key}</td>
                            <td style="text-align:left">|{$vo.level|str_repeat='----',###}{$vo.rule_name}</td>
                            <td>{$vo.controller_name}</td>
                            <td>{$vo.module_name}</td>
                            <td>{$vo.action_name}</td>
                            <td>{$vo.parent_name}
                                <empty name='vo.parent_name'>顶级权限</empty>
                            </td>
                            <td><if condition='$vo.is_show == 1 '>是<else />否</if></td>
                            <td>
                                <a href="javascript:;" onClick="delconfirm({$vo['id']})">删除</a>
                                <a href="{:U('edit',array('rule_id'=>$vo['id']))}">编辑</a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        function delconfirm(id) {
            if (confirm('您确定要删除吗?')) {
                location.href = '/index.php?m=Admin&c=Rule&a=dels&rule_id=' + id;
            }
        }
    </script>
</body>


</html>
